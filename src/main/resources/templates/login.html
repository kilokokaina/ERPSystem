<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>ERPSystem - Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/v3/images/favicon.ico}">

        <!-- Theme Config Js -->
        <script th:src="@{/v3/js/hyper-config.js}"></script>

        <!-- App css -->
        <link th:href="@{/v3/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link th:href="@{/v3/css/icons.min.css}" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="authentication-bg">
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header py-4 text-center bg-primary">
                                <a th:href="@{/}">
                                    <span><img th:src="@{/v3/images/logo.png}" alt="logo" height="22"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                <ul class="nav nav-tabs nav-justified nav-bordered mb-3">
                                    <li class="nav-item">
                                        <a href="#home-b2" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                                            <i class="mdi mdi-home-variant d-md-none d-block"></i>
                                            <span class="d-none d-md-block">Вход</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#profile-b2" data-bs-toggle="tab" aria-expanded="true" class="nav-link">
                                            <i class="mdi mdi-account-circle d-md-none d-block"></i>
                                            <span class="d-none d-md-block">Регистрация</span>
                                        </a>
                                    </li>                                    
                                </ul>

                                <div class="tab-content">
                                    <div class="tab-pane show active" id="home-b2">

                                        <div class="text-center w-75 m-auto">
                                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                                            <p class="text-muted mb-4">Введите ваш email и пароль</p>
                                        </div>

                                        <form th:action="@{/api/auth/login}" method="post">
                                            <div class="mb-3">
                                                <label for="singin-emailaddress" class="form-label">Email</label>
                                                <input class="form-control" type="email" id="singin-emailaddress" name="username" required="" placeholder="example@inbox.ru">
                                            </div>

                                            <div class="mb-3">
                                                <a href="pages-recoverpw.html" class="text-muted float-end"><small>Забыли пароль?</small></a>
                                                <label for="singin-password" class="form-label">Пароль</label>
                                                <div class="input-group input-group-merge">
                                                    <input type="password" id="singin-password" class="form-control" name="password" placeholder="*********">
                                                    <div class="input-group-text" data-password="false">
                                                        <span class="password-eye"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="mb-3 mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                                    <label class="form-check-label" for="checkbox-signin">Запомнить меня</label>
                                                </div>
                                            </div>

                                            <div class="mb-3 mb-0 text-center">
                                                <button class="btn btn-primary" type="submit"> Войти </button>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="tab-pane" id="profile-b2">
                                                                       
                                        <div class="text-center w-75 m-auto">
                                            <h4 class="text-dark-50 text-center mt-0 fw-bold">Регистрация</h4>
                                            <p class="text-muted mb-4">Уже имеет аккаунт? Создайте первую организацию - этой займет меньше минуты  </p>
                                        </div>
        
                                        <form th:action="@{/api/auth/register}" method="post">
                                            <div class="mb-3">
                                                <label for="emailaddress" class="form-label">Email</label>
                                                <input class="form-control" type="email" id="emailaddress" name="username" required placeholder="example@inbox.ru">
                                            </div>

                                            <div class="row g-2">
                                                <div class="mb-3 col-md-6">
                                                    <label for="first-name" class="form-label">Имя</label>
                                                    <input type="text" class="form-control" name="firstname" id="first-name" placeholder="Иван">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label for="second-name" class="form-label">Фамилия</label>
                                                    <input type="text" class="form-control" name="secondname" id="second-name" placeholder="Иванов">
                                                </div>
                                            </div>
        
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Пароль</label>
                                                <div class="input-group input-group-merge">
                                                    <input type="password" id="password" class="form-control" name="password" placeholder="********">
                                                    <div class="input-group-text" data-password="false">
                                                        <span class="password-eye"></span>
                                                    </div>
                                                </div>
                                            </div>
        
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                                    <label class="form-check-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Условия использования</a></label>
                                                </div>
                                            </div>
        
                                            <div class="mb-3 text-center">
                                                <button class="btn btn-primary" type="submit"> Зарегистрироваться </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2018 - <script>document.write(new Date().getFullYear())</script> © SMART&Co.
        </footer>

        <!-- Vendor js -->
        <script th:src="@{/v3/js/vendor.min.js}"></script>

        <!-- App js -->
        <script th:src="@{/v3/js/app.min.js}"></script>

    </body>
</html>
