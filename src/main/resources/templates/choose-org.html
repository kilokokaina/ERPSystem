<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <title>ERPSystem - Выбор организации</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{/v3/images/favicon.ico}">

        <!-- Theme Config Js -->
        <script th:src="@{/v3/js/hyper-config.js}"></script>

        <!-- App css -->
        <link th:href="@{/v3/css/app-creative.min.css}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link th:href="@{/v3/css/icons.min.css}" rel="stylesheet" type="text/css" />
    </head>

    <body class="authentication-bg">

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-lg-5">
                        <div class="card">
                            <!-- Logo-->
                            <div class="card-header py-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img th:src="@{/v3/images/logo.png}" alt="logo" height="22"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 fw-bold">Выбирете организацию</h4>
                                    <p class="text-muted mb-4">Для продолжения работы выберете организацию</p>
                                </div>

                                <form action="#">

                                    <div class="list-group">
                                        <a th:each="org : ${orgList}" th:href="@{'/' + ${org.getOrgId()}}" class="list-group-item list-group-item-action">
                                            <div class="d-flex w-100 justify-content-between">
                                                <h5 class="mb-1" th:text="${org.getOrgName()}"/>
                                                <small>3 дня назад</small>
                                            </div>
                                            <p class="mb-1" th:text="'Адрес: ' + ${org.getOrgAddress()}"/>
                                            <small>Контакты: Contact person</small>
                                        </a>
                                    </div>
                                    
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Хотите добавить новую организацию? <a th:href="@{/create_org}" class="ri ri-add-line text-muted ms-1"><b>Вперёд </b></a></p>
                            </div> <!-- end col-->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2018 - <script>document.write(new Date().getFullYear())</script> © SMART&Co.
        </footer>

        <!-- Vendor js -->
        <script th:src="@{/v3/js/vendor.min.js}"></script>
        
        <!-- App js -->
        <script th:src="@{/v3/js/app.min.js}"></script>

    </body>
</html>
